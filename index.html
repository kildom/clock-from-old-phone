<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Zegar</title>
    <meta name="viewport" content="width=838, initial-scale=1">
    <style>
        body {
            background-color: black;
            color: rgb(255, 255, 255);
            padding: 0px;
            margin: 0px;
            overflow: hidden;
        }
    </style>
</head>

<body>

    <video id="hiddenVideo" playsinline loop style="display: none;">
        <source src="v.mp4" type="video/mp4">
    </video>

    <!-- 838 x 412 -->
    <iframe id="myIframe" src="inner.html"
        style="margin: 0px; padding: 0px; border: none; width: 638px; height: 352px; overflow: hidden;"></iframe>
    <script>
        setInterval(() => {
            //document.getElementById("myIframe").contentWindow.location.reload();
        }, 3000);

        window._clicked = function () {
            if (window.fullScreen || (window.innerWidth == screen.width && window.innerHeight == screen.height)) {
                // Do normal click
            } else {
                let elem = document.documentElement;
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.webkitRequestFullscreen) { /* Safari */
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) { /* IE11 */
                    elem.msRequestFullscreen();
                }
            }
            document.getElementById('hiddenVideo').play();
        }
    </script>
</body>

</html>
